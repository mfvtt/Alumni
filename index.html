
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promo PC Chaptal 2024/2025 </title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</head>
<body>
  <div id="burger">&#9776;</div>
  <div id="sidebar" class="open">
    <h2>Alumni</h2>
    <label for="searchInput"><strong>Rechercher un alumni</strong></label>
    <input type="text" id="searchInput" placeholder="Nom, ville, école, promo..." />
    <div id="filters">
      <select id="filterPromo"><option value="">Promo</option></select>
      <select id="filterVille"><option value="">Ville</option></select>
      <select id="filterEtablissement"><option value="">Établissement</option></select>
      <select id="filterFiliere"><option value="">Filière</option></select>
    </div>
    <ul id="alumniList"></ul>
  </div>
  <div id="map"></div>

  <!-- Bouton unique -->
  <button id="helpButton">Aide</button>

  <!-- Grande popup unique -->
  <div id="helpPopup" class="hidden">
    <div id="helpPopupContent">
      <span id="closeHelpPopup">&times;</span>
      <h3>Ajouter une classe</h3>
      <p>
        
      </p>
      <img src="ajout_excel.png" alt="Exemple Excel" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
